<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Startup Employee Directory</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <h2>Awesome Startup Employee Directory</h2>
    </div>
    <div class="directory-body">

    </div>
    <!-- MODAL WINDOW -->
    <div class="overlay hidden">
      <div class="popup">
        <button class="popup-close">X</button>
        <div class="popup-body">
          <img class="employee-pic" src="me.jpeg" alt="Me">
          <div class="employee-text">
            <h3 class="name">Employee Name</h3>
            <a class="email" href="mailto:lotsoftextto@yahoo.com" target="_blank">emailgoeshere@yahoo.com</a>
            <p class="city">City</p>
            <hr>
            <a>(555)555-5555</a>
            <p class="address">address</p>
            <p>Birthday: 01/02/1987</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
